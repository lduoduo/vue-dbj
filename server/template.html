  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.9.3/lib/index.css" />
    <!-- 使用双花括号(double-mustache)进行 HTML 转义插值(HTML-escaped interpolation) -->

    {{{ meta }}}

  <body>
    <!--vue-ssr-outlet-->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.cjs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.3.4/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.9.3/lib/vant.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script> -->
  </body>
</html>
